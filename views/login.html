<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url('templates
    /site/assets/favicon_io/favicon.ico')}}" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/query/login.css">
    <link rel="stylesheet" href="../assets/css/stylesglobais.css">
    <link rel="shortcut icon" href="{{url('templates/site/')}}" type="image/x-icon">
</head>
<body class="hidden-x">

    <header class="width100">
        <div class="center DivInfo Branco"><span class="material-icons">Info</span></div>
    </header>
    <main class="center-coluna gap20 main">      
        <section class="SectionForm">
            <form action="{{url('admin/login')}}" method="post" class="center-coluna" id="form">
                <div class="DivLogo center">
                    <p class="Text-Color-Azul">Help</p>
                </div>
                <!--
                    <div class=" width100 center">
                        <p class=" center Text-Color-Vermelho text-align-center alert_senha">{{flash()}}</p>
    
                        <p class=" center Text-Color-Laranja text-align-center alert_sms"></p>
                    </div>
                -->
                <div class="Campo center">
                    <input type="tel" name="telefone" class="sms_input input_label" id="nome">
                    <label for="nome" class="label" >Número de telefone</label>
                </div>
                <div class="Campo center">
                    <input type="password" name="senha" class="sms_input input_label" id="senha">
                    <label for="senha" class="label label_senha" >Palavra-passe</label>
                </div>
                <div class="DivBtn center Azul">
                    <button type="submit" class="BtnSend Azul-Marinho Text-Color-Branco cursor">
                        Iniciar Sessão
                    </button>
                </div>
                <div class="ForgetPassword">
                    <a href="#">Esqueceu a sua senha?</a>
                </div>
                <div class="CriarConta">
                    <p class="opacity75">Já possuis uma conta?</p>
                    <a href="../views/cadastro_user_pedinte.html" class="Text-Color-Branco Verde-Escuro">Criar conta</a>
                </div>
            </form>
        </section>
        <footer class="center-coluna footer gap10 width100">
            <div class="ContainerFooter gap10 center">
                <a href="#" class="font-size08 linkfooter">Sobre</a>
                <a href="#" class="font-size08 linkfooter">Termos de uso</a>
                <a href="#" class="font-size08 linkfooter">Políticas de privacidade</a>
                <a href="#" class="font-size08 linkfooter">Ajuda/Suporte</a>
            </div>
            <div class="FromHelp center">
                <p class="font-size08 opacity75 FromHelp" >@2024 from Help</p>
            </div>
        </footer>
    </main>

    <div class="ContainerSpinner">
        <div class="spinner"></div>
    </div>

    <script src="../assets/js/login.js"></script>
</body>
</html>
